<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body id="myPage" class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>MY NEWS</b></h1>
      <p>Welcome to the blog of <a href="https://oleksandr-bondar84.github.io/bond-cv-light-template/" class="w3-tag"
          target="_blank">Bond Aleks</a></p>
    </header>

    <app-loader></app-loader>
    <!-- Grid -->
    <div class="w3-row">
      <!-- Introduction menu -->
      <div class="w3-col l4">

        <!-- Posts -->
        <!-- Labels / Countries -->
        <div class="w3-card w3-margin">
          <div class="w3-container w3-padding">
            <h4>Countries</h4>
          </div>
          <div class="w3-container w3-white">
            <p>
              <a [ngClass]="{'w3-tag w3-black w3-small w3-margin-bottom':country.item_code===currCountry, 
              'w3-tag w3-light-grey w3-small w3-margin-bottom':country.item_code!==currCountry}"
                *ngFor="let country of dropdownCountryList"
                (click)="onSelectCountry(country.item_code)">{{country.item_text}}</a>
            </p>
          </div>
        </div>

        <!-- Labels / Categories -->
        <div class="w3-card w3-margin">
          <div class="w3-container w3-padding">
            <h4>Categories</h4>
          </div>
          <div class="w3-container w3-white">
            <p>
              <a [ngClass]="{'w3-tag w3-black w3-small w3-margin-bottom':category.item_text===currCategory, 
                'w3-tag w3-light-grey w3-small w3-margin-bottom':category.item_text!==currCategory}"
                *ngFor="let category of dropdownCategoryList"
                (click)="onSelectCategory(category.item_text)">{{category.item_text}}</a>
            </p>
          </div>
        </div>

        <!-- END Introduction Menu -->
      </div>
      <div *ngIf="errorMsg !== ''">
        <h3><b>{{errorMsg}}</b></h3>
      </div>
      <!-- Blog entries -->
      <div class="w3-col l8 s12" *ngIf="errorMsg == ''">
        <!-- Blog entry -->
        <button type="button" class="w3-button w3-black w3-black w3-padding-large w3-margin-bottom"
          style="position: relative; left: 50%" (click)="showAll()"
          [disabled]="(this.currPageSize >= maxArticles)">showAll {{this.maxArticles}}»
        </button>

        <div *ngFor="let item of items">
          <div class="w3-card-4 w3-margin w3-white">
            <img src={{item.urlToImage}} alt="Nature" style="width:100%">
            <div class="w3-container">
              <h3><b>{{item.title}}</b></h3>
              <h5>{{item.publishedAt}}</h5>
              <h4></h4>
            </div>

            <div class="w3-container">
              <p>{{item.description}}</p>
              <div class="w3-row">
                <div class="w3-col m8 s12">
                  <a href={{item.url}} class="w3-button w3-padding-large w3-white w3-border" target="_blank">READ MORE
                    »</a>
                </div>
                <div class="w3-col m4 w3-hide-small">
                  <p><span class="w3-padding-small w3-right"><b>{{item.source.name}}</b><span
                        class="w3-tag">{{item.author}}</span></span></p>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <!-- END BLOG ENTRIES -->
        <button type="button" class="w3-button w3-black w3-black w3-padding-large w3-margin-bottom"
          style="position: relative; left: 50%" (click)="geNextNews()"
          [disabled]="(this.currPageSize >= maxArticles)">Next »
        </button>
      </div>

      <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
    <span class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">{{currPageSize}} of
      {{maxArticles}}</span>
    <h4>Follow Us</h4>
    <a class="w3-button w3-large w3-teal" href="https://www.facebook.com/oleksandr.bondar.37" title="Facebook"><i
        class="fa fa-facebook"></i></a>
    <a class="w3-button w3-large w3-teal" href="https://twitter.com/bondaole" title="Twitter"><i
        class="fa fa-twitter"></i></a>
    <a class="w3-button w3-large w3-teal w3-hide-small" href="https://www.linkedin.com/in/oleksandr-bondar/"
      title="Linkedin"><i class="fa fa-linkedin"></i></a>

    <div style="position:relative;bottom:100px;z-index:1;" class="w3-tooltip w3-right">
      <span class="w3-text w3-padding w3-teal w3-hide-small">Go To Top</span>
      <a class="w3-button w3-theme" href="#myPage"><span class="w3-xlarge">
          <i class="fa fa-chevron-circle-up"></i></span></a>
    </div>
  </footer>

</body>

</html>
